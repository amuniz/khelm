apiVersion: v1
kind: ConfigMap
metadata:
  name: render-local-chart
  annotations:
    config.kubernetes.io/function: |
      container:
        image: docker.pkg.github.com/mgoltzsche/khelm/khelm:latest
    config.kubernetes.io/local-config: "true"
data:
  # same structure as the generator.yaml within the other examples
  chart: ./source # chart must be mounted here
  name: release-a
  namespace: mynamespace
  apiVersions:
  - myfancyapi/v1
  exclude:
  - apiVersion: v1
    kind: ConfigMap
    name: myconfiga
  # additional kpt function specific fields
  outputPath: output-local.yaml
  debug: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chart-to-kustomization
  annotations:
    config.kubernetes.io/function: |
      container:
        image: docker.pkg.github.com/mgoltzsche/khelm/khelm:latest
    config.kubernetes.io/local-config: "true"
data:
  chart: ./source # chart must be mounted here
  name: release-b
  namespace: mynamespace
  outputPath: output-kustomization/
  debug: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: render-remote-chart
  annotations:
    config.kubernetes.io/function: |
      container:
        image: docker.pkg.github.com/mgoltzsche/khelm/khelm:latest
        network: true
    config.kubernetes.io/local-config: "true"
data:
  repository: https://charts.jetstack.io
  chart: cert-manager
  version: 0.9.x
  name: release-c
  outputPath: output-remote.yaml
  debug: true
