        app: cainjector
        app.kubernetes.io/instance: my-cert-manager-release
        app.kubernetes.io/name: cainjector
        helm.sh/chart: cainjector-v0.9.1
    spec:
      containers:
      - args:
        - --v=2
        - --leader-election-namespace=$(POD_NAMESPACE)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/jetstack/cert-manager-cainjector:v0.9.1
        imagePullPolicy: IfNotPresent
        name: cainjector
        resources: {}
      serviceAccountName: my-cert-manager-release-cainjector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
      app.kubernetes.io/instance: my-cert-manager-release
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: webhook
  template:
    metadata:
      annotations: null
      labels:
        app: webhook
        app.kubernetes.io/instance: my-cert-manager-release
        app.kubernetes.io/name: webhook
        helm.sh/chart: webhook-v0.9.1
    spec:
      containers:
      - args:
        - --v=2
        - --secure-port=6443
        - --tls-cert-file=/certs/tls.crt
        - --tls-private-key-file=/certs/tls.key
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/jetstack/cert-manager-webhook:v0.9.1
        imagePullPolicy: IfNotPresent
        name: webhook
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: certs
      serviceAccountName: my-cert-manager-release-webhook
      volumes:
      - name: certs
        secret:
          secretName: my-cert-manager-release-webhook-webhook-tls
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  annotations:
    certmanager.k8s.io/inject-ca-from: cert-manager/my-cert-manager-release-webhook-webhook-tls
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: v1beta1.admission.certmanager.k8s.io
spec:
  group: admission.certmanager.k8s.io
  groupPriorityMinimum: 1000
  service:
    name: my-cert-manager-release-webhook
    namespace: cert-manager
  version: v1beta1
  versionPriority: 15
---
apiVersion: certmanager.k8s.io/v1alpha1 # Generate a CA Certificate used to sign certificates for the webhook
kind: Certificate
metadata:
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook-ca
  namespace: cert-manager
spec:
  commonName: ca.webhook.cert-manager
  duration: 43800h # 5y
  isCA: true
  issuerRef:
    name: my-cert-manager-release-webhook-selfsign
  secretName: my-cert-manager-release-webhook-ca
---
apiVersion: certmanager.k8s.io/v1alpha1 # Finally, generate a serving certificate for the webhook to use
kind: Certificate
metadata:
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook-webhook-tls
  namespace: cert-manager
spec:
  dnsNames:
  - my-cert-manager-release-webhook
  - my-cert-manager-release-webhook.cert-manager
  - my-cert-manager-release-webhook.cert-manager.svc
  duration: 8760h # 1y
  issuerRef:
    name: my-cert-manager-release-webhook-ca
  secretName: my-cert-manager-release-webhook-webhook-tls
---
apiVersion: certmanager.k8s.io/v1alpha1 # Create an Issuer that uses the above generated CA certificate to issue certs
kind: Issuer
metadata:
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook-ca
  namespace: cert-manager
spec:
  ca:
    secretName: my-cert-manager-release-webhook-ca
---
# signing webhook serving certificates
apiVersion: certmanager.k8s.io/v1alpha1 # Create a selfsigned Issuer, in order to create a root CA certificate for
kind: Issuer
metadata:
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook-selfsign
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    certmanager.k8s.io/inject-apiserver-ca: "true"
  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook
webhooks:
- clientConfig:
    service:
      name: kubernetes
      namespace: default
      path: /apis/admission.certmanager.k8s.io/v1beta1/certificates
  failurePolicy: Fail
  name: certificates.admission.certmanager.k8s.io
  namespaceSelector:
    matchExpressions:
    - key: certmanager.k8s.io/disable-validation
      operator: NotIn
      values:
      - "true"
    - key: name
      operator: NotIn
      values:
      - cert-manager
  rules:
  - apiGroups:
    - certmanager.k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - certificates
- clientConfig:
    service:
      name: kubernetes
      namespace: default
      path: /apis/admission.certmanager.k8s.io/v1beta1/issuers
  failurePolicy: Fail
  name: issuers.admission.certmanager.k8s.io
  namespaceSelector:
    matchExpressions:
    - key: certmanager.k8s.io/disable-validation
      operator: NotIn
      values:
      - "true"
    - key: name
      operator: NotIn
      values:
      - cert-manager
  rules:
  - apiGroups:
    - certmanager.k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - issuers
- clientConfig:
    service:
      name: kubernetes
      namespace: default
      path: /apis/admission.certmanager.k8s.io/v1beta1/clusterissuers
  failurePolicy: Fail
  name: clusterissuers.admission.certmanager.k8s.io
  namespaceSelector:
    matchExpressions:
    - key: certmanager.k8s.io/disable-validation
      operator: NotIn
      values:
      - "true"
    - key: name
      operator: NotIn
      values:
      - cert-manager
  rules:
  - apiGroups:
    - certmanager.k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusterissuers
