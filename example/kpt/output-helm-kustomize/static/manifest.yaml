  labels:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: webhook
    helm.sh/chart: webhook-v0.9.1
  name: my-cert-manager-release-webhook
  namespace: cert-manager
spec:
  ports:
  - name: https
    port: 443
    targetPort: 6443
  selector:
    app: webhook
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: webhook
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cert-manager
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: cert-manager
    helm.sh/chart: cert-manager-v0.9.1
  name: my-cert-manager-release
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-manager
      app.kubernetes.io/instance: my-cert-manager-release
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: cert-manager
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9402"
        prometheus.io/scrape: "true"
      labels:
        app: cert-manager
        app.kubernetes.io/instance: my-cert-manager-release
        app.kubernetes.io/name: cert-manager
        helm.sh/chart: cert-manager-v0.9.1
    spec:
      containers:
      - args:
        - --v=2
        - --cluster-resource-namespace=$(POD_NAMESPACE)
        - --leader-election-namespace=$(POD_NAMESPACE)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/jetstack/cert-manager-controller:v0.9.1
        imagePullPolicy: IfNotPresent
        name: cert-manager
        ports:
        - containerPort: 9402
        resources: {}
      serviceAccountName: my-cert-manager-release
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cainjector
    app.kubernetes.io/instance: my-cert-manager-release
    app.kubernetes.io/name: cainjector
    helm.sh/chart: cainjector-v0.9.1
  name: my-cert-manager-release-cainjector
  namespace: cert-manager
spec:
