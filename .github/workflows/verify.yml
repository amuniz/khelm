name: Go & Image

on:
  # Trigger the workflow on push or pull request on master branch
  pull_request:
    branches:
    - master
    - v2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make khelm

    - name: Test
      run: make test

    - name: Lint
      run: make check

    - name: Container image
      run: make image

    - name: e2e test
      run: make e2e-test
